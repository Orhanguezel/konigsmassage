<svg width="320" height="340" viewBox="0 0 320 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="symbolGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4BDB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A598;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flower of Life + Hands Symbol -->
  <g id="symbol" transform="translate(160, 105)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#symbolGradientLight)" stroke-width="2"/>
    
    <!-- Flower of Life pattern (simplified - 7 circles) -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="22" cy="0" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="-22" cy="0" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="11" cy="19" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="-11" cy="19" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="11" cy="-19" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    <circle cx="-11" cy="-19" r="25" fill="none" stroke="#E8A598" stroke-width="1.5"/>
    
    <!-- Hands silhouette -->
    <path d="M -60 50 Q -50 40 -40 50 L -30 60 L -50 70 Z" fill="#F4BDB3" opacity="0.7"/>
    <path d="M 60 50 Q 50 40 40 50 L 30 60 L 50 70 Z" fill="#F4BDB3" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="230" font-family="Inter, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" letter-spacing="4" fill="#F5F0EB">
    KÖNIG ENERGETIK
  </text>
  
  <text x="160" y="262" font-family="Crimson Pro, serif" font-size="18" font-weight="300" 
        text-anchor="middle" letter-spacing="1" fill="#C8BFB5">
    Anastasia König
  </text>
  
  <text x="160" y="290" font-family="Inter, sans-serif" font-size="13" font-weight="400" 
        text-anchor="middle" letter-spacing="0.5" fill="#A89E92">
    Heilende Berührung mit Herz
  </text>
</svg>
